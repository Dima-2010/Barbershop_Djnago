{% extends 'home/index.html' %}
{% load static %}


{% block title %} Логин {% endblock %}



{% block body %}

{% block head %}
<link rel="stylesheet" href="{% static 'home/css/home.css' %}">
{% endblock %}

<style>

/* Form Layout */
.form-wrapper {
  background: #fafafa;
  margin: 3em auto;
  padding: 0 1em;
  max-width: 370px;
}

h1 {
  text-align: center;
  padding: 1em 0;
}

form {
  padding: 0 1.5em;
}

.form-item {
  margin-bottom: 0.75em;
  width: 100%;
}

.form-item input {
  background: #fafafa;
  border: none;
  border-bottom: 2px solid #e9e9e9;
  color: #666;
  font-family: 'Open Sans', sans-serif;
  font-size: 1em;
  height: 50px;
  transition: border-color 0.3s;
  width: 100%;
}

.form-item input:focus {
  border-bottom: 2px solid #c0c0c0;
  outline: none;
}



.button-panel .button {
  background: #f16272;
  border: none;
  color: #fff;
  cursor: pointer;
  height: 50px;
  font-family: 'Open Sans', sans-serif;
  font-size: 1.2em;
  letter-spacing: 0.05em;
  text-align: center;
  text-transform: uppercase;
  transition: background 0.3s ease-in-out;
  width: 100%;
}

.button:hover {
  background: #ee3e52;
}

.form-footer {
  font-size: 1em;
  padding: 2em 0;
  text-align: center;
}

.form-footer a {
  color: #8c8c8c;
  text-decoration: none;
  transition: border-color 0.3s;
}

.form-footer a:hover {
  border-bottom: 1px dotted #8c8c8c;
}


.form-errors-reg{
  color: red;
}




* {
  font-family: sans-serif;
}



.parent {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.parent label {
  background-color: #48abe0;
  color: white;
  border: none;
  padding: 5px;
  font-size: 31px;
  height: 130px;
  width: 130px;
  box-shadow: 0 2px 4px darkslategray;
  cursor: pointer;
  transition: all 0.2s ease;
}

.parent label:active {
  background-color: #48abe0;
  box-shadow: 0 0 2px darkslategray;
  transform: translateY(2px);
}


.round-6 {
  border-radius: 70%;
}
</style>


<div class="form-wrapper">
  <h1>Войти</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-errors-reg">{{ form.errors }}</div>
    <div class="form-item">
      <label for="username">Имя пользователя</label>
        {{ form.username}}
    </div>

    <div class="form-item">
      <label for="password1"></label>
        {{ form.password }}
    </div>
    <div class="button-panel">
      <input type="submit" class="button" title="Регистрация" value="Войти"></input>
    </div>

  </form>
  <div class="form-footer">
    <p><a href="{% url 'register' %}">Нет аккаунта?</a></p>
  </div>
</div>
{% endblock %}
